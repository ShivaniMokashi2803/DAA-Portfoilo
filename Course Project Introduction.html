        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background-color: #f4f4f9; /* Light background */

            line-height: 1.6;
            padding: 40px 20px;
            text-align: center;
        }
        .button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            text-align: center;
        }
        .button:hover {
            background-color: #3e8e41;
            transform: translateY(-3px);
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3em;
            color: #080808;
        }

        .section-title {

            margin-bottom: 10px;
        }

            background: #8b8888;
            padding: 20px;
            border-radius: 12px;

        }
